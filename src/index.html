<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />

    <title>Who Ate My Fish</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Who ate my fish?</h1>
      <img src="./images/fish.png" aria-hidden="true" class="fish-img" />
      <img src="./images/stop.png" alt="음악 중지" class="music-button" />
    </header>

    <main class="main">
      <div class="full-chat__container">
        <ul class="full-chat__list"></ul>
        <div class="deactive__chat-list hidden" aria-hidden="true"></div>
      </div>

      <div class="info__container pending">
        <div class="info__header">
          <img src="./images/fish.png" alt="대기" class="info__img-pending info__img-beginning" />
          <img src="./images/sun.png" alt="낮" class="info__img-day" hidden />
          <img src="./images/moon.png" alt="밤" class="info__img-night" hidden />
          <div class="info__time">
            <span>남은 시간</span>
            <i class="bx bx-play-circle"></i>
            <span class="timer">00:00</span>
          </div>
          <div class="info__profile">
            <img src="" alt="" class="info__profile-img" />
            <span class="info__profile-name"></span>
          </div>
        </div>
        <span class="info__game-status">곧 게임이 시작됩니다.</span>
        <div class="info__message">
          <span class="info__message-title">오늘의<br />암구호</span>
          <span class="info__message-content">햄버거</span>
        </div>
        <form class="info__users">
          <fieldset>
            <legend>인원 4 / 5</legend>
          </fieldset>
          <button class="hidden" type="submit">선택 완료</button>
        </form>
      </div>

      <form action="" class="chat-form">
        <input type="text" placeholder="채팅을 입력하세요." />
        <button type="submit" class="isActiveBtn">send</button>
        <div class="deactive__char-form hidden" aria-hidden="true"></div>
      </form>

      <button class="chat-toggle-button hidden">
        <img src="./images/message.png" alt="채팅창 보기" />
      </button>
    </main>
    <div class="modal hidden">
      <div role="dialog" aria-modal="true" aria-labelledby="dialog1_label" class="modal-window">
        <h2 id="dialog1_label" class="dialog_label a11yHidden">게임 오버 모달창</h2>
        <h3 class="modal-title">시민이 이겼습니다!</h3>
        <button class="modal-retry">다시하기</button>
        <button class="modal-close">x</button>
        <img src="./images/cats/civilwin.png" alt="철창에 갇힌 고양이" class="modal-img" />
      </div>
    </div>
  </body>
</html>
